{% extends 'manager/include/include.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    {% include 'manager/include/header.html' %}

    <h5>Step1. 영상 선택</h5>
    <div>
        <input 
            id="input-file"
            type="file"
            accept="video/*"  
        />
        <div 
            id="file-infomation"
            class="mb-2 mt-2"></div>
    </div>
    <div class="mt-3 mb-3">
        <span class="btn btn-primary">
            <input 
                type="submit"
                class="btn btn-primary"
                id="send-video"
                value="분석 요청"
            >
            <span class="loading"></span>
        <span>
    </div>
    <h5>Step2. 데이터 확인</h5>
    <div 
        id="video-download-link"
        class="mb-3 mt-3"></div>


    <table 
        id="data-table"
        class="table table-responsive table-sm">
        <thead>
            <th>Time</th>
            <th>Data</th>
        </thead>
        <tbody>
        </tbody>
    </table>

</div>
{% endblock %}

{% block js %}
    <script src="{% static 'manager/js/analysis-pose.js' %}"></script>
{% endblock %}
